<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        table.dataTable thead {
            background-color: #7952b3;
            color: aliceblue;
        }
    </style>
</head>
<body>
<header>
    <nav class="header-content">
        <input type="checkbox" id="check">
        <label for="check" class="check-button">
            <i class="fas fa-bars"></i>
        </label>
        <a href=/ class="logo">DOCTOR</a>
        <ul>
            <li><a href="/patients">Patients</a></li>
            <li><a href=/ class="button header" id="log-out-button">Log out</a></li>
        </ul>
    </nav>
</header>
<div class="container-fluid">
    <div class="containear">
        <table id="table-patients" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>id</th>
                <th>doctor_id</th>
                <th>name</th>
                <th>age</th>
                <th>birthday</th>
                <th>phone</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <% for(var i = 0; i < data.length; i++) { %>
            <tr>
                <td><%= data[i].id %></td>
                <td><%= data[i].doctor_id %></td>
                <td><%= data[i].name %></td>
                <td><%= data[i].age %></td>
                <td class="birthday"><%= data[i].birthday %></td>
                <td><%= data[i].phone %></td>
                <td>
                    <a href="/delete/<%= data[i].id %>" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            <% } %>
            </tbody>
        </table>
        <form action="/add" method="POST" class="form form-pat">
            <div class="input-field input-pat five">
                <input name="doctor_id" required id="doctor_id" type="number" placeholder="Doctor_id"/>
                <input name="name" required id="name" type="text" placeholder="Name"/>
                <input name="age" required id="age" type="number" placeholder="Age"/>
                <input name="birthday" required id="birthday" type="date" placeholder="Birthday"/>
                <input name="phone" required id="phone" type="text" placeholder="Phone"/>
            </div>
            <input type="submit" value="Insert" class="btn btn-danger patt"/>
        </form>
    </div>
</div>
<footer>
    <div class="footer-cont">
        <div class="contact-cont">
            <div class="contact__tittle-cont">
                <h3>Made by UCSP students</h3>
            </div>
            <div class="contact__icons-cont">
                <img class="img__svg-icon" src="assets/github.svg">
                <img class="img__svg-icon" src="assets/facebook.svg">
                <img class="img__svg-icon" src="assets/twitter.svg">
                <img class="img__svg-icon" src="assets/instagram.svg">
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
