<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>First Server</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(min-width: 720px)" href="css/tablet.css">
    <link rel="stylesheet" media="(min-width: 1024px)" href="css/desktop.css">
</head>
<body>
<div class="container">
    <form action="/" method="POST" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div>
            <% if(typeof errors != 'undefined'){ %> <% errors.forEach(error=>{ %>
            <p><%= error.message %></p>
            <% }) %> <% } %>
        </div>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input name="username" required id="username" type="text" placeholder="Username"/>
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input name="password" required id="password" type="password" placeholder="Password"/>
        </div>
        <input type="submit" value="Login" class="button solid"/>
    </form>
</div>
<script src="../controllers/index.controller.js"></script>
</body>
</html>
